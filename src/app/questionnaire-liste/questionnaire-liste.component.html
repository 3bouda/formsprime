<div class="container">
    <div class="row" >
        <div class=" bg-white shadow  quess ">
            <a  class="align-middle" [routerLink]="['/ajoutquestionnaire']" >
                <i style="margin:auto;" class="fa fa-plus"></i>
            </a>
        </div>
        <div class="col-md-2 text-center shadow p-4 mb-4 bg-white ques" *ngFor="let s of ques">

            <div class="card" style="width: 15rem;">
                <a [routerLink]="['/questionnaireliste',s.id]" >
                    <img src="../assets/weldkhaldoun.png" class="card-img-top" alt="I put it randomly">
                </a>
                <div >
                     {{s.questionnaireName}} 
                <div>
                        <button style="margin-top: 5px;" class="btn btn-outline-danger btn-block" type="button" (click)="deleteQuestionnaire(s)">
                            Supprimer
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</div>
