<br>
<div class="row">
  <div class="container">
    <form [formGroup]="user" (ngSubmit)="onSubmit(user.value)">
        <h4 class="text-warning row justify-content-center"> Sign Up as user </h4><br>
        <ng-container formArrayName="data">
            <div [formGroupName]="i" *ngFor="let dat of user.get('data').controls;let i = index;">
        
        <div class="form-group">
            <label> <h6 class="text-info"> Nom  </h6> </label>
            <input type="text"  class="form-control form-control-sm justify-content-center" formControlName="userName">
            <div style="height:40px;" *ngIf="dat.controls['userName'].invalid && (dat.controls['userName'].dirty || dat.controls['userName'].touched)" class="alert alert-danger">
                <label>Ce champ est obligatoire</label>
            </div>
        </div>
        <div class="form-group">
            <label> <h6 class="text-info"> Email  </h6> </label>
            <input type="text"  class="form-control form-control-sm justify-content-center" formControlName="useremail">
            <div style="height:40px;" *ngIf="dat.controls['useremail'].invalid && (dat.controls['useremail'].dirty || dat.controls['useremail'].touched)" class="alert alert-danger">
                <label>Ce champ est obligatoire</label>
            </div>
        </div>
        <div class="form-group ">
            <label > <h6 class="text-info"> Mot de Passe </h6> </label>
            <input type="password" class="form-control form-control-sm" formControlName="userPassword">
            <div style="height:40px;" *ngIf="dat.controls['userPassword'].invalid && (dat.controls['userPassword'].dirty || dat.controls['userPassword'].touched)" class="alert alert-danger">
                <label>Ce champ est obligatoire</label>
            </div>
        </div>
        <div  class="row justify-content-center">
            <button class="btn btn-sm btn-outline-success" type="submit">Se Connecter</button>
        </div>
        </div>
    </ng-container>

    </form>
 </div>
</div>
{{user.json}}
