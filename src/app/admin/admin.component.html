<br>
<div class="row">
  <div class="container">
    <form [formGroup]="admin" (ngSubmit)="onSubmit(admin.value)">
        <h4 class="text-warning row justify-content-center"> Log In as admin </h4><br>
        <div class="form-group">
            <label> <h6 class="text-info"> Nom  </h6> </label>
            <input type="text"  class="form-control form-control-sm justify-content-center" formControlName="adminName">
            <div style="height:40px;" *ngIf="admin.controls['adminName'].invalid && (admin.controls['adminName'].dirty || admin.controls['adminName'].touched)" class="alert alert-danger">
                <label>Ce champ est obligatoire</label>
            </div>
        </div>
        <div class="form-group ">
            <label > <h6 class="text-info"> Mot de Passe </h6> </label>
            <input type="password" class="form-control form-control-sm" formControlName="adminPassword">
            <div style="height:40px;" *ngIf="admin.controls['adminPassword'].invalid && (admin.controls['adminPassword'].dirty || admin.controls['adminPassword'].touched)" class="alert alert-danger">
                <label>Ce champ est obligatoire</label>
            </div>
        </div>
        <div  class="row justify-content-center">
            <button class="btn btn-sm btn-outline-success" type="submit">Se Connecter</button>
        </div>
    </form>
 </div>
</div>
