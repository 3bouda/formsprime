<br>
<div class="row">
  <div class="container">
    <form [formGroup]="user" (ngSubmit)="onSubmit(user.value)">
        <h4 class="text-warning row justify-content-center"> Log In as user </h4><br>
        <div class="form-group">
            <label> <h6 class="text-info"> Nom  </h6> </label>
            <input type="text"  class="form-control form-control-sm justify-content-center" formControlName="userName">
            <div style="height:40px;" *ngIf="user.controls['userName'].invalid && (user.controls['userName'].dirty || user.controls['userName'].touched)" class="alert alert-danger">
                <label>Ce champ est obligatoire</label>
            </div>
        </div>
        <div class="form-group ">
            <label > <h6 class="text-info"> Mot de Passe </h6> </label>
            <input type="password" class="form-control form-control-sm" formControlName="userPassword">
            <div style="height:40px;" *ngIf="user.controls['userPassword'].invalid && (user.controls['userPassword'].dirty || user.controls['userPassword'].touched)" class="alert alert-danger">
                <label>Ce champ est obligatoire</label>
            </div>
        </div>
        <div  class="row justify-content-center">
            <button class="btn btn-sm btn-outline-success" type="submit">Se Connecter</button>
        </div>
    </form>
 </div>
</div>
